<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Shopping cart</title>
    <link href="card.css" rel="stylesheet">
    <script src="card.js"></script>
    
  </head>
<body>
  <h1>Computer Devices</h1>
  <div class="toolbar">
    <h3 class="brand">Shop</h3>
    <h3 >
        
            Total:
            <span id="total">0</span>
        
    </h3>
</div>
  
<div class="row">
<div class="col">
<div class="pic-product">
  <img class="img"src="canon camera.jpg"height="150"/>

<h4 class="product-name">Camera</h4>
<div class ="product-price">1000 <span>Dt</span></div>
<div>
<button class="add" onclick="addCamera()">+</button>
  <span id="NbC"></span>
<button class="delate" onclick="delateCamera()">-</button>
</div>
</div>
</div>
<div class="col">
<div class="pic-product">
  <img class="img"src="micro.jpg"height="150"/>

<h4 class="product-name">Micro</h4>
<div class ="product-price">150 <span>Dt</span></div>
<div>
<button class="add" onclick="addMicro()">+</button>
<span id="NbM"></span>
<button class="delate"onclick="delateMicro()">-</button>
</div>
</div>
</div>
<div class="col">
<div class="pic-product">
  <img class="img"src="scanner.jpg"height="150"/>

<h4 class="product-name">Scanner</h4>
<div class ="product-price">300 <span>Dt</span></div>
<div>
<button class="add" onclick="addScanner()">+</button>
<span id="NbS"></span>
<button class="delate" onclick="delateScanner()">+</button>
</div>
</div>
</div>
<div class="col">
<div class="pic-product">
  <img class="img"src="casque.jpg"height="150"/>

<h4 class="product-name">Casque</h4>
<div class ="product-price">50 <span>Dt</span></div>
<div>
<button class="add" onclick="addCasque()">+</button>
<span id="NbCq"></span>
<button class="delate" onclick="delateCasque()">-</button>
</div>
</div>
</div>
</div>




</body>
</html>
